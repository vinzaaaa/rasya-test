<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Garamond', serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd9, #ec407a);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: pink;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .floating-hearts {
            pointer-events: none;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        #noButton {
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        #noButton:hover {
            transform: scale(0.9);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <!-- Floating Hearts Animation -->
    <div class="floating-hearts" id="hearts"></div>

    <!-- Love Confession Pop-up Modal -->
    <div class="modal" id="loveModal">
        <div class="modal-content">
            <h2 class="text-3xl text-pink-600 font-bold mb-6 text-shadow"><dd class="text-pink-600">Pertanyaan Cinta</h2>
            <p class="text-lg text-pink-700 mb-6">Mau gak jadi pacarku? Aku sangat mencintaimu dan ingin bersama selamanya, sayang!</p>
            <div class="mb-4">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/5a2a6fda-24da-4c80-9caa-aa51939c943d.png" alt="Close-up of two entwined hearts in pink tones with gentle sparkles and soft rose petals floating around, symbolizing deep eternal love and romantic commitment in a serene, dreamy atmosphere" class="rounded-lg mx-auto shadow-md" />
            </div>
            <div class="flex justify-center gap-4">
                <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full transition duration-300 text-2xl" onclick="respondYes()">tidak...</button>
                <button id="noButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full transition duration-300 shake" onclick="noClicked()">iya...</button>
            </div>
        </div>
    </div>

    <script>
        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'â™¥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 200);

        // Handle "No" button - make it move randomly continuously without limit
        let noClickCount = 0;
        function noClicked() {
            noClickCount++;
            const noBtn = document.getElementById('noButton');
            const modalRect = document.querySelector('.modal-content').getBoundingClientRect();
            let newLeft = Math.random() * (modalRect.width - 150); // Random position within modal content
            let newTop = Math.random() * (modalRect.height - 50);

            // Ensure button stays within bounds
            newLeft = Math.max(20, Math.min(newLeft, modalRect.width - 170));
            newTop = Math.max(20, Math.min(newTop, modalRect.height - 70));

            noBtn.style.position = 'absolute';
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';

            // Add shake effect
            noBtn.classList.add('shake');
            setTimeout(() => noBtn.classList.remove('shake'), 500);

            // No limit - it keeps moving every time
        }

        // Handle "Yes" excitedly and close modal
        function respondYes() {
            alert("Yess! Terima kasih sayang! Kamu adalah cinta sejati ku! Mari kita bangun kenangan indah bersama! ðŸ’–");
            document.getElementById('loveModal').style.display = 'none';
            // Optionally redirect or do something else
        }

        // Make modal close only via "Yes" - prevent accidental closure
        document.getElementById('loveModal').addEventListener('click', function(event) {
            if (event.target === this) {
                event.preventDefault();
                alert("Jangan tutup dulu dong sayang! Jawab dulu pertanyaanku yang romantis ini! ðŸ˜Š");
            }
        });

        // Add cursor-following mini hearts for extra romance
        document.addEventListener('mousemove', function(e) {
            if (Math.random() < 0.05) {
                const cursorHeart = document.createElement('div');
                cursorHeart.className = 'heart';
                cursorHeart.innerText = 'â™¥';
                cursorHeart.style.left = e.pageX + 'px';
                cursorHeart.style.top = e.pageY + 'px';
                cursorHeart.style.fontSize = '0.7rem';
                cursorHeart.style.animationDuration = '0.8s';
                document.body.appendChild(cursorHeart);
                setTimeout(() => cursorHeart.remove(), 800);
            }
        });
    </script>
</body>
</html>
